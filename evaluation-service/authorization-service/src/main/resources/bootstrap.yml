server:
  port: 7002
  servlet:
    context-path: /auth
spring:
  application:
    name: evaluation-authorization-service
    admin:
      enabled: true
      client:
        url: evaluation-operations
  profiles:
    active: dev
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss:SSS
    time-zone: GMT+8
  data:
    mongodb:
      uri: mongodb://mongodb.tusdasa.net:27017/right
  redis:
    host: redis.tusdasa.net
    port: 6379
    database: 2
    tomcat:
      max-active: 4
      min-idle: 2
      initial-size: 2
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
    consul:
      host: consul.tusdasa.net
      port: 8500
      discovery:
        health-check-path: /auth/actuator/health
        tags: management.context-path=/auth/actuator
        prefer-ip-address: true
      config:
        enabled: true
        format: yaml
        prefix: config
        data-key: data
        # config/evaluation-authorization-service,dev/data
        default-context: evaluation-authorization-service
management:
  endpoints:
    web:
      exposure:
        include: "*"
