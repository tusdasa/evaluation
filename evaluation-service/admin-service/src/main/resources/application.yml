server:
  port: 7555
  servlet:
    context-path: /admin
spring:
  application:
    name: evaluation-admin-service
    tomcat:
      max-active: 4
      min-idle: 2
      initial-size: 2
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
    consul:
      host: consul.tusdasa.net
      port: 8500
      discovery:
        health-check-path: /admin/actuator/health
        tags: management.context-path=/admin/actuator
        prefer-ip-address: true
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss:SSS
    time-zone: GMT+8
#eureka:
#  client:
#    service-url:
#      defaultZone: http://tusdasa:8000/eureka/
management:
  endpoints:
    web:
      exposure:
        include: "*"